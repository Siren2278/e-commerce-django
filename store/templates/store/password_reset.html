{% extends 'base.html' %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4 border-0">
                <i class="fas fa-lock fa-3x mb-3"></i>
                <h3 class="font-weight-bold">Forgot Password</h3>
                <p class="mb-0">Enter your email to reset password</p>
            </div>
            
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Email Input -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-primary"></i>
                            </span>
                            <input type="email" 
                                   name="email" 
                                   id="email" 
                                   class="form-control border-start-0 ps-0" 
                                   placeholder="Email address"
                                   required>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                    
                    <!-- Back to Login -->
                    <p class="text-center mt-3 mb-0">
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none">
                            Back to Login
                        </a>
                    </p>
                </form>
            </div>
        </div>
        
        <!-- Message/Error Display -->
        {% if error %}
        <div class="alert alert-danger mt-3 shadow-sm" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        {% if message %}
        <div class="alert alert-success mt-3 shadow-sm" role="alert">
            <i class="fas fa-check-circle me-2"></i>{{ message }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
