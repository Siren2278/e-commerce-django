{% extends 'base.html' %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4 border-0">
                <i class="fas fa-lock fa-3x mb-3"></i>
                <h3 class="font-weight-bold">Reset Password</h3>
                <p class="mb-0">Enter your new password</p>
            </div>
            
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- New Password Input -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-key text-primary"></i>
                            </span>
                            <input type="password" 
                                   name="new_password" 
                                   id="new_password" 
                                   class="form-control border-start-0 ps-0" 
                                   placeholder="New Password"
                                   required>
                        </div>
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" 
                                   name="confirm_password" 
                                   id="confirm_password" 
                                   class="form-control border-start-0 ps-0" 
                                   placeholder="Confirm Password"
                                   required>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">
                        <i class="fas fa-sync me-2"></i>Reset Password
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Error Display -->
        {% if error %}
        <div class="alert alert-danger mt-3 shadow-sm" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
